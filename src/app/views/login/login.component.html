<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <h1>Connexion</h1>
                  <p class="text-muted">Connectez-vous sur votre compte</p>
                  <!-- USERNAME -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" 
                           class="form-control" 
                           placeholder="E-mail" 
                           formControlName="username"
                           [class.is-invalid]="username.invalid && (username.touched || submitted)"
                    />
                  </div>
                  <!-- PASSWORD -->
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" 
                           class="form-control" 
                           placeholder="Mot de passe" 
                           formControlName="password"
                           [class.is-invalid]="password.invalid && (password.touched || submitted)"
                     />
                  </div>
                  <!-- LOGIN, FORGOT button -->
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4">Se connecter</button>
                    </div>
                  </div>
                  <!-- ERROR MESSAGE -->
                  <small class="row text-danger" *ngIf="error">
                    <div class="px-4" >{{ error }}</div>
                  </small>
                </form>
              </div>
            </div>
            <div class="card text-white bg-blue py-5 md" style="width:100%">
              <div class="card-body text-center">
                <div>
                  <h2>Inscription</h2>
                  <p>Vous voulez rejoindre talan pour votre projet de fin d'étude ? Alors inscrivez-vous
                    maintenant et postulez à un des sujets disponibles.</p>
                  <button type="button"
                          class="btn btn-primary active mt-3"
                          (click)="register()">
                          Créer votre compte
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
